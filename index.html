<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed bcd.ens.org</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 20px;
        }

        h1 {
            font-size: 2em;
            color: #0073e6;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Iframe Styling */
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        /* Button Styling (optional) */
        .button-container {
            margin-top: 20px;
        }

        .reload-button {
            padding: 10px 20px;
            font-size: 1.1em;
            color: white;
            background-color: #0073e6;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .reload-button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

    <h1>Embedded bcd.ens.org</h1>

    <iframe src="https://bcd.ens.org" title="Embedded Website"></iframe>

    <div class="button-container">
        <button class="reload-button" onclick="window.location.reload()">Reload Iframe</button>
    </div>

</body>
</html>
